<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Color Blocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 150vh;
      margin: 0;
      background: linear-gradient(to bottom right, #dfe6e9, #b2bec3);
    }

    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 5px;
    }

    p {
      color: #2f3640;
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 30px;
      background: #636262;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid #ccc;
    }

    .block {
      height: 200px;
      width: 150;
      border-radius: 0; 
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: rgb(140, 31, 31);
      cursor: text;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

   

   
    .b1 { background: #ff6b6b; }
    .b2 { background: #ffa502; }
    .b3 { background: #1e90ff; }
    .b4 { background: #2ed573; }
    .b5 { background: #a55eea; }
    .b6 { background: #ff9ff3; }
    .b7 { background: #00cec9; }
    .b8 { background: #fab1a0; }

  </style>
</head>
<body>

  <h1>Editable Color Blocks</h1>
  <p>Click on any block to edit its content. Blocks have sharp corners and background panel.</p>

  <div class="container">
    <div class="block b1" contenteditable="true">Block 1</div>
    <div class="block b2" contenteditable="true">Block 2</div>
    <div class="block b3" contenteditable="true">Block 3</div>
    <div class="block b4" contenteditable="true">Block 4</div>
    <div class="block b5" contenteditable="true">Block 5</div>
    <div class="block b6" contenteditable="true">Block 6</div>
    <div class="block b7" contenteditable="true">Block 7</div>
    <div class="block b8" contenteditable="true">Block 8</div>
  </div>
          
</body>
</html>
