<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data from JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Employee Data </h2>
  <button onclick="loadData()">Load Data</button>
  <div id="output"></div>

  <script>
    function loadData() {
     
      fetch('data.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          
          let table = `<table>
                          <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Salary</th>
                          </tr>`;
          
          data.employees.forEach(emp => {
            table += `
              <tr>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.position}</td>
                <td>${emp.salary}</td>
              </tr>`;
          });

          table += `</table>`;
          document.getElementById('output').innerHTML = table;
        })
        .catch(error => {
          document.getElementById('output').innerHTML = `<p style="color:red;">Error loading data: ${error}</p>`;
        });
    }
  </script>

</body>
</html>
