<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated </title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f2, #ffd6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      border: 2px solid pink;
      transition: box-shadow 0.4s ease, transform 0.3s ease;
      animation: glow 2s infinite alternate;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 105, 180, 0.4); }
      to { box-shadow: 0 0 25px rgba(255, 105, 180, 0.9); }
    }

    h2 {
      text-align: center;
      color: #ff4da6;
      margin-bottom: 20px;
      text-shadow: 0 0 6px pink;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #ffcce0;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #ff4da6;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff66b2, #ff3385);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
  </style>
</head>

<body>
    <div>
  <h1>Hello World</h1>
  <p>This is inside a div.</p>
</div>

  <div class="form-container">
    <h2>Personal Details</h2>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter first name" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter last name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option>Maharashtra</option>
        <option></option>
        <option>Gujarat</option>
        <option>Tamil Nadu</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
