<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" >

        function Employee(empId,name,salary){
            var empId=empId;
            varname=name;
          var salary=salary;

            this.showEmployeeDetails = function(){

                document.getElementById("d1").innerHTML = "<table border='2' cellpadding='4'><tr><td>" + this.empId +
                     "</td><td>" + this.name + 
                        "</td><td>" + this.salary + 
                            "</td></tr></table>";
            }
        }
        var e1 = new Employee(100,'Ravi',5000);
        e1.showEmployeeDetails();
        console.log(e1);

    </script>
</head>
<body>
    <div id="d1"></div>
    <button onclick="var emp = new Employee(101,'Anand',10000); emp.showEmployeeDetails();">Show Employee Details</button>
</body>
</html>
